{% extends 'adminindex.html' %}
{% block content %}
<style>
    h2{
        text-align: center;
    }
    table, th, td {
      border:1px solid black;
    }
    .button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 10px 10px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 2px 2px;
  cursor: pointer;
}
    .button2
      {
        background-color: #008CBA;
    }
    .button3
    {
        background-color: #f44336;
    }
    </style>
    <body><br><br>
    
    <!--h2 >Product Table</h2--><br><br>
  
    
    <div class="white_shd full margin_bottom_30">
      <div class="full graph_head">
         <div class="heading1 margin_0">
            <h2>Procuct Table</h2>
         </div>
      </div>
      <div class="table_section padding_infor_info">
         <div class="table-responsive-sm">
            <table class="table table-dark">
               <thead>
                  <tr>
                     <th>Product name</th>
                     <th>Product price</th>
                     <th>Product quantity</th>
                     <th>Product image</th>
                     <th>Edit </th>
                     <th>Delete</th>
                  </tr>
               </thead>
               <tbody>
                {% for i in data %}
<tr>
  <td>{{ i.productname }}</td>
  <td>{{ i.productprice }}</td>
  <td>{{ i.productquantity }}</td>
  <td><img src=" {{ i.productimage.url }}" style="width: 50px; height: 50px;"></td>
  <td><a href="{% url 'productedit' id=i.id %}"><button class="button button2" >Edit</button></a></td>
  <td><a href="{% url 'productdelete'  id=i.id %}"><button class="button button3">Delete</button></a></td>
</tr>
                  {% endfor %}
                
               </tbody>
            </table>
         </div>
      </div>
   </div>
    </body>


{% endblock %}
