{% extends 'userindex.html'%}
{% block content %}
{% load static %}

<div class="container-fluid">
    <div class="row px-xl-5">
        <div class="col-lg-12 table-responsive mb-5">
           
            <table class="table table-light table-borderless table-hover text-center mb-0">
                <thead class="thead-dark">
                    <tr>
                        <th>Products</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                {% for i in cartdata %}
                <tbody class="align-middle">
                    <tr>
                        <td class="align-middle"><img src="{{ i.productid.productimage.url }}" alt="" style="width: 50px;"> {{ i.productid.productname }}</td>
                        <td class="align-middle" id="price">{{ i.productid.productprice }} Rs</td>
                        <td class="align-middle">
                            <div class="input-group quantity mx-auto" id="quantity" style="width: 100px;">
                                <div class="input-group-btn">
                                    
                                </div>
                                <input type="number" class="form-control form-control-sm bg-secondary border-0 text-center" value="{{ i.quantity }}" >
                                <div class="input-group-btn">
                                    
                                </div>
                            </div>
                        </td>
                        <td class="align-middle" name="totalprice" id="totalprice">{{ i.total }} Rs</td>
                        <td > <a href="{% url 'ucdelete' id=i.id %}"><button> Delete</button></a></td>
                    </tr>
                  
                </tbody>
                {% endfor %}
            </table>
            
        </div>
        
    </div>
</div>     

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $('#quantity').on("click",function(){
            var a = parseInt($("#price").val());
            var b = parseInt($("#quantity").val());
            var m=a*b;
            $('#totalprice').val(m);
         
        })
       
    
    })
</script>


{% endblock %}
