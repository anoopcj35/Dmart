{% extends 'userindex.html' %}
{% block content %}

<div class="container-fluid">
 
    <div class="row px-xl-5">
        <div class="col-lg-8">
            <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Billing Address</span></h5>
            <div class="bg-light p-20 mb-5">
                <div class="row">   
                    <form action="{% url 'ucdata' %}" method="POST" class="col-md-12">
                    {% csrf_token %}
                    <div class="col-md-6 form-group">
                        <label>First Name</label>
                        <input class="form-control" type="text" placeholder="" value="{{ request.session.ftname }}" readonly>
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Last Name</label>
                        <input class="form-control" type="text" placeholder=" " value="{{ request.session.ltname }}" readonly>
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Mobile No</label>
                        <input class="form-control" type="text" placeholder="" value="{{ request.session.menum }}" readonly>
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Address </label>
                        <input class="form-control" type="text" placeholder="" value="{{ request.session.addr}}" readonly>
                    </div>
                   <div class="col-md-6 form-group">
                        <label>City</label>
                        <input class="form-control" type="text" placeholder="" value="{{ request.session.citty}}" readonly>
                    </div>
                    <div class="col-md-6 form-group">
                        <label>State</label>
                        <input class="form-control" type="text" placeholder="" value="{{ request.session.sttate }}" readonly>
                    </div>
                    <div class="col-md-6 form-group">
                        <label>ZIP Code</label>
                        <input class="form-control" type="text" placeholder="" value=" {{ request.session.ziipcode }}"  readonly>
                    </div>
                    <div class="col-md-6 form-group">
                        <input class="form-control" type="submit" >
                    </div>
                    </form>
                </div>
            </div>        
        </div>
        <div class="col-lg-4">
            <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Order Total</span></h5>
            <div class="bg-light p-30 mb-5">
                <div class="border-bottom">     
                    <div class="d-flex justify-content-between">
                        <p>Product Name </p>
                        <p>Price</p>
                    </div>
                    {% for i in dat %}
                    <div class="d-flex justify-content-between">
                        <p> <input type="hidden" name="pme" id="pme" value="{{ i.productid.productname }}">{{ i.productid.productname }}</p>
                        <p><input type="hidden" name="totalp" id="totalp" value="{{i.total}}">{{ i.total }}</p>
                       
                       
                    </div>
                    {% endfor %}
                </div>
              
                   
                   
               
                <div class="pt-2">
                    <div class="d-flex justify-content-between mt-2">
                        <h5>Total Price</h5>
                        <h5>{{data.total__sum}}</h5>
                    </div>
                </div>
            </div>
          
        </div>
    </div>
   
</div>

{% endblock %}
